<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>TITLE</title>
</head>

{% load static %}
<body background="{% static "images/bg.png" %}">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about/">About TITLE</a></li>
          <li><a href="/contact/">Contact Us</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Shop
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/shirts/">Shirts</a></li>
              <li><a href="/pants/">Pants</a></li>
              <li><a href="/shoes/">Shoes</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
          {% else %}
          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <div class="jumbotron jumbotron-fluid text-center" style="background-color:gainsboro">
    <h1>TITLE</h1> <!-- Change Font -->
    <p></p>
  </div>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
